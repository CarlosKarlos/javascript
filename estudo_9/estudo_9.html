        <div id="res"></div>

<script>

function verificar(){ //função para pegar os dados e verificar a velocidade

  res.innerHTML = `velocidade do carro é  <strong>${vel}KM/h</strong>`

   res.innerHTML += '  nesta velocidade voce irá ser multado!'

else{
